<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${titulo}"></title>
    
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    
    <!--  estilos propios -->	

	<link rel="stylesheet" data-th-href="@{/css/estilos.css}">
	
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <form th:action="@{${edicion} ? '/carrera/modificar' : '/carrera/guardar'}" th:object="${carrera}" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">CODIGO</label>
                <input type="number" class="form-control" id="codigo" th:field="*{codigo}" readonly="readonly" th:readonly="${edicion}">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label for="cantAnios" class="form-label">Duracion</label>
                <input type="number" class="form-control" id="cantAnios" th:field="*{cantAnios}">
            </div>
            <div th:if="${edicion}" class="mb-3">
            	<label>Estado</label>
                	<div class="form-check">
                    	<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="true" th:field="*{estado}">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Activa
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="false" th:field="*{estado}">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Inactiva
                            </label>
                        </div>
                    </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
