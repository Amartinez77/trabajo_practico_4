<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${titulo}"></title>
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!--  estilos propios -->    
    <link rel="stylesheet" data-th-href="@{/css/estilos.css}">
</head>
<body>

    <!-- Se agrega fragmento header -->
    <header data-th-replace="~{/layouts/header :: header}"></header>

    <div class="container mt-2">
        <h1 th:text="${titulo}"></h1>
        <a href="/materia/nuevo" class="btn btn-primary mb-3">Nueva Materia</a>
        <table class="table">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Curso</th>
                    <th>Cant. Horas</th>
                    <th>Modalidad</th>
                    <th>Docente</th>
                    <th>Carrera</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${materias}">
                    <td th:text="${materia.codigo}"></td>
                    <td th:text="${materia.nombre}"></td>
                    <td th:text="${materia.curso}"></td>
                    <td th:text="${materia.cantHoras}"></td>
                    <td th:text="${materia.modalidad}"></td>
                    <td th:text="${materia.docente != null ? materia.docente.nombre : 'N/A'}"></td>
                    <td th:text="${materia.carrera != null ? materia.carrera.nombre : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/materia/modificar/{codigo}(codigo=${materia.codigo})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/materia/eliminar/{codigo}(codigo=${materia.codigo})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!--   fragmento footer -->
    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
    
    <script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
